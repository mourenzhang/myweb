        }
        .avatar {

        p {

        }

        }
        .links a {
            display: block;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #22223b;
            text-decoration: none;

            box-shadow: 0 1px 6px rgba(161,196,253,0.12);

        .links a:hover {

        /* Ê∑±Ëâ≤Ê®°Âºè */
        body.dark {

        body.dark::before {

        }
        body.dark .container {
            background: rgba(34,34,43,0.82);

        }
        body.dark h1, body.dark p {
            color: #f1f1f1;
            transition: color 0.4s;
        }
        body.dark .links a {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #f1f1f1;
            box-shadow: 0 1px 8px rgba(0,0,0,0.18);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        body.dark .links a:hover {
            background: linear-gradient(90deg, #434343 0%, #232526 100%);
            color: #ffe066;
            box-shadow: 0 4px 16px rgba(255,224,102,0.12);
        }
        body.dark .avatar {
            border-color: #ffe066;
            box-shadow: 0 2px 12px rgba(255,224,102,0.18);
        }
        /* Ê∑±Ëâ≤Ê®°ÂºèÂàáÊç¢Âä®Áîª */
        body, .container, h1, p, .links a {
            transition: background 0.4s, color 0.4s, box-shadow 0.4s, border-color 0.4s;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px 2px;

            }
            h1 {
                font-size: 1.2rem;
            }
            .avatar {
                width: 72px;
                height: 72px;
                margin-bottom: 10px;
            }
            .links a {
                font-size: 0.98rem;
                padding: 10px;
            }
        }
        /* Âä†ËΩΩËøõÂ∫¶Êù°Ê†∑Âºè */
        #loader-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.85);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s;
        }
        #loader {
            width: 220px;
            height: 8px;
            background: #e0eafc;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(160,196,255,0.18);
        }
        #loader-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #a1c4fd 0%, #66a6ff 100%);
            border-radius: 6px;
            transition: width 0.3s cubic-bezier(.4,2,.6,1), background 0.3s;
            animation: loader-bar-anim 1.2s infinite linear alternate;
        }
        @keyframes loader-bar-anim {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.25); }
        }
    </style>
</head>
<body>
    <div id="loader-bg">

    <div class="container">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Â§¥ÂÉè">
        <h1>Ê¨¢ËøéÊù•Âà∞ÊàëÁöÑ‰∏ªÈ°µ</h1>
        <p>ËøôÊòØ‰∏Ä‰∏™ÈÉ®ÁΩ≤Âú®github‰∏äÁöÑ‰∏™‰∫∫ÁΩëÁ´ô</p>
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button id="toggle-dark" style="border:none;background:rgba(0,0,0,0.06);border-radius:16px;padding:6px 18px;cursor:pointer;font-size:1rem;transition:background 0.3s, color 0.3s;">üåô Ê∑±Ëâ≤</button>
        </div>
        <div class="links">
            <a href="#">‰∏™‰∫∫ÁΩëÁõò</a>
            <a href=" https://b23.tv/XAlaaNb">ÂìîÂì©ÂìîÂì©‰∏ªÈ°µ</a>
            <a href="#">pÁ´ô‰∏ªÈ°µ</a>
            <a href="#">Áü•‰πé‰∏ªÈ°µ</a>
            <a href="#">CSDNÂçöÂÆ¢</a>
        </div>
    </div>
    <script>
    // ËøõÂ∫¶Êù°Âä®Áîª
    const loaderBar = document.getElementById('loader-bar');
    const loaderBg = document.getElementById('loader-bg');
    const container = document.querySelector('.container');
    let progress = 0;
    let fakeDuration = 1400 + Math.random() * 600; // 1.4~2s
    function animateLoader() {
        let start = null;
        function step(ts) {
            if (!start) start = ts;
            let elapsed = ts - start;
            let percent = Math.min(100, (elapsed / fakeDuration) * 100);
            loaderBar.style.width = percent + '%';
            if (percent < 100) {
                requestAnimationFrame(step);
            } else {
                setTimeout(() => {
                    loaderBg.style.opacity = 0;
                    setTimeout(() => {
                        loaderBg.style.display = 'none';
                        container.style.opacity = 1;
                    }, 600);
                }, 300);
            }
        }
        requestAnimationFrame(step);
    }
    // Ê∑±Ëâ≤Ê®°ÂºèÂàáÊç¢
    const darkBtn = document.getElementById('toggle-dark');
    let dark = false;
    function setDarkMode(enable) {
        document.body.classList.toggle('dark', enable);
        darkBtn.textContent = enable ? '‚òÄÔ∏è ÊµÖËâ≤' : 'üåô Ê∑±Ëâ≤';
        // ÊåâÈíÆËá™Ë∫´È¢úËâ≤ÈÄÇÈÖç
        darkBtn.style.background = enable ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.06)';
        darkBtn.style.color = enable ? '#ffe066' : '#22223b';
    }
    darkBtn.addEventListener('click', () => {
        dark = !dark;
        setDarkMode(dark);
        // Êú¨Âú∞Â≠òÂÇ®
        localStorage.setItem('darkMode', dark ? '1' : '0');
    });
    // ËØªÂèñÊú¨Âú∞Â≠òÂÇ®
    if (localStorage.getItem('darkMode') === '1') {
        dark = true;
        setDarkMode(true);
    }
    window.addEventListener('DOMContentLoaded', () => {
        container.style.opacity = 0;
        animateLoader();
    });
    </script>
</body>
