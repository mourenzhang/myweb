<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站集合</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            padding: 60px 20px 20px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .card {
            width: 260px;
            height: 140px;
            background: rgba(255,255,255,0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            text-decoration: none;
            color: #222;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .card-desc {
            font-size: 0.98rem;
            color: #444;
            opacity: 0.7;
            text-align: center;
            padding: 0 10px;
        }
        /* 加载遮罩和进度条 */
        .loader-bg {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s;
        }
        .loader-bar {
            width: 240px;
            height: 8px;
            background: rgba(200,200,200,0.3);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 24px;
            box-shadow: 0 2px 12px 0 rgba(31,38,135,0.08);
        }
        .loader-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 8px;
            transition: width 0.3s;
        }
        .loader-text {
            font-size: 1.1rem;
            color: #444;
            letter-spacing: 2px;
        }
        @media (max-width: 600px) {
            .container { gap: 16px; padding-top: 30px; }
            .card { width: 95vw; height: 110px; }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader-bg" id="loader">
        <div class="loader-text">加载中，请稍候...</div>
        <div class="loader-bar">
            <div class="loader-bar-inner" id="loader-bar-inner"></div>
        </div>
    </div>
    <!-- 网站卡片集合 -->
    <div class="container" id="site-list" style="opacity:0;">
        <!-- 示例卡片，后续可自行添加 -->
        <a class="card" href="https://www.baidu.com" target="_blank">
            <div class="card-title">百度</div>
            <div class="card-desc">中国最大的搜索引擎</div>
        </a>
        <a class="card" href="https://www.bilibili.com" target="_blank">
            <div class="card-title">哔哩哔哩</div>
            <div class="card-desc">年轻人的视频网站</div>
        </a>
        <a class="card" href="https://github.com" target="_blank">
            <div class="card-title">GitHub</div>
            <div class="card-desc">全球最大开源社区</div>
        </a>
        <a class="card" href="https://www.zhihu.com" target="_blank">
            <div class="card-title">知乎</div>
            <div class="card-desc">中文互联网高质量问答社区</div>
        </a>
        <a class="card" href="https://www.csdn.net" target="_blank">
            <div class="card-title">CSDN</div>
            <div class="card-desc">专业IT技术社区</div>
        </a>
        <a class="card" href="https://www.douban.com" target="_blank">
            <div class="card-title">豆瓣</div>
            <div class="card-desc">书影音生活社区</div>
        </a>
        <a class="card" href="https://www.deepseek.com" target="_blank">
            <div class="card-title">deepseek</div>
            <div class="card-desc">一个好用的ai</div>
        </a>
        <a class="card" href="https://www.bestvideow.com/" target="_blank">
            <div class="card-title">best video</div>
            <div class="card-desc">可以通过不同视频网站，app里获得链接在这个网站下载视频</div>
        </a>
        <a class="card" href="https://www.openyyy.com/" target="_blank">
            <div class="card-title">音乐格式转换</div>
            <div class="card-desc">可以将付费格式的音乐文件转换为可以直接听的格式网站</div>
        </a>
        <a class="card" href="https://www.downkuai.com/" target="_blank">
            <div class="card-title">当快软件园</div>
            <div class="card-desc">里面有许多付费破解的游戏软件</div>
        </a>
        <a class="card" href="https://www.mcappx.com/index.html" target="_blank">
            <div class="card-title">我的世界pe下载站</div>
            <div class="card-desc">原版pe我的世界网站</div>
        </a>
       
        
    </div>
    <script>
        // 模拟加载进度
        let progress = 0;
        const bar = document.getElementById('loader-bar-inner');
        const loader = document.getElementById('loader');
        const siteList = document.getElementById('site-list');
        function fakeLoading() {
            if (progress < 100) {
                progress += Math.random() * 18 + 6; // 加快进度
                if (progress > 100) progress = 100;
                bar.style.width = progress + '%';
                setTimeout(fakeLoading, 220 - progress); // 越到后面越慢
            } else {
                bar.style.width = '100%';
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    siteList.style.opacity = 1;
                    document.body.style.overflow = 'auto';
                }, 500);
            }
        }
        // 页面加载时执行
        window.onload = function() {
            document.body.style.overflow = 'hidden';
            fakeLoading();
        }
    </script>
</body>
</html>
