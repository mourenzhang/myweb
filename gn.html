        <script>
        // 翻译API调用（百度/有道/彩云/谷歌代理等，示例用免费api接口）
        async function translateText(text, from, to) {
            // 使用彩云小译免费API代理（仅作演示，生产建议自建后端代理）
            // 你可替换为自己的后端API
            const res = await fetch(`https://api.oioweb.cn/api/ai/translate?text=${encodeURIComponent(text)}&from=${from}&to=${to}`);
            const data = await res.json();
            if(data && data.result) return data.result;
            return '翻译失败';
        }
        function bindTranslator() {
            const btn = document.getElementById('trans-btn');
            const input = document.getElementById('trans-input');
            const from = document.getElementById('trans-from');
            const to = document.getElementById('trans-to');
            const result = document.getElementById('trans-result');
            const copyBtn = document.getElementById('trans-copy');
            btn.onclick = async function() {
                const val = input.value.trim();
                if(!val) { result.textContent = '请输入内容'; return; }
                result.textContent = '翻译中...';
                btn.disabled = true;
                const r = await translateText(val, from.value, to.value);
                result.textContent = r;
                btn.disabled = false;
            };
            copyBtn.onclick = function() {
                const text = result.textContent;
                if(text && text !== '翻译中...' && text !== '请输入内容') {
                    navigator.clipboard.writeText(text);
                    copyBtn.textContent = '已复制';
                    setTimeout(()=>{copyBtn.textContent='复制';}, 1000);
                }
            };
        }
        // 页面切换后绑定翻译器事件
        const oldSwitchPage = switchPage;
        switchPage = function(idx) {
            oldSwitchPage(idx);
            if(idx === 0) setTimeout(bindTranslator, 0);
        }
        </script>

    <script>
        // JoJo面板数据与交互
        const jojoDefault = {
            name: "白金之星",
            desc: "承太郎的替身，拥有强大的力量与速度。",
            attrs: [
                { label: "力量", value: 5, name: "力量" },
                { label: "速度", value: 5, name: "速度" },
                { label: "射程", value: 2, name: "射程" },
                { label: "持续", value: 2, name: "持续" },
                { label: "精密", value: 3, name: "精密" },
                { label: "成长", value: 2, name: "成长" }
            ]
        };
        let jojoData = JSON.parse(JSON.stringify(jojoDefault));
        // 增加无穷级别
        const grades = ["E","D","C","B","A","S","∞"];
        function valueToGrade(val) {
            return grades[Math.max(0, Math.min(6, Math.round(val)))] || "E";
        }
        // 生成属性行
        function renderJojoAttrs() {
            const table = document.getElementById('jojo-attr-table');
            table.innerHTML = "";
            jojoData.attrs.forEach((attr, i) => {
                const row = document.createElement('div');
                row.className = "jojo-attr-row";
                // 属性名输入
                const nameInput = document.createElement('input');
                nameInput.className = "jojo-attr-input";
                nameInput.value = attr.name;
                nameInput.maxLength = 4;
                nameInput.oninput = e => {
                    jojoData.attrs[i].name = nameInput.value;
                    drawJojoPanel();
                };
                // 滑块
                const range = document.createElement('input');
                range.type = "range";
                range.className = "jojo-attr-range";
                range.min = 0; range.max = 6; range.step = 1;
                range.value = attr.value;
                range.oninput = e => {
                    jojoData.attrs[i].value = parseInt(range.value);
                    gradeSpan.textContent = valueToGrade(range.value);
                    drawJojoPanel();
                };
                // 等级
                const gradeSpan = document.createElement('span');
                gradeSpan.className = "jojo-attr-grade";
                gradeSpan.textContent = valueToGrade(attr.value);
                row.appendChild(nameInput);
                row.appendChild(range);
                row.appendChild(gradeSpan);
                table.appendChild(row);
            });
        }
        // 绘制jojo面板到canvas
        function drawJojoPanel() {
            const canvas = document.getElementById('jojo-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,canvas.width,canvas.height);
            // 背景
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.fillStyle = "#fff";
        ctx.roundRect(0,0,canvas.width,canvas.height,18);
        ctx.fill();
        ctx.restore();
            // 标题
            ctx.font = "bold 22px 'Segoe UI',sans-serif";
            ctx.fillStyle = "#a86";
            ctx.textAlign = "center";
            ctx.fillText(document.getElementById('jojo-name').value, canvas.width/2, 38);
            // 描述（多行自动换行）
            ctx.font = "15px 'Segoe UI',sans-serif";
            ctx.fillStyle = "#555";
            ctx.textAlign = "center";
            let desc = document.getElementById('jojo-desc').value;
            let descLines = [];
            let maxWidth = canvas.width - 40;
            let words = desc.split('');
            let line = '';
            for(let i=0;i<words.length;i++){
                let testLine = line + words[i];
                let metrics = ctx.measureText(testLine);
                if(metrics.width > maxWidth && line.length > 0){
                    descLines.push(line);
                    line = words[i];
                }else{
                    line = testLine;
                }
            }
            if(line) descLines.push(line);
            let descStartY = 62;
            descLines.forEach((l, idx) => {
                ctx.fillText(l, canvas.width/2, descStartY + idx*20);
            });
            // 默认空3行（60px），每多一行再下移10px
            const cx = canvas.width/2;
            const descLinesCount = descLines.length;
            // 默认介绍2行，空3行，基准y=descStartY+20+20+60+80=262
            // 2行为基准，实际多出部分每行+10px
            const baseDescLines = 2;
            const baseGap = 60; // 3行空隙
            const cy = descStartY + (baseDescLines-1)*20 + baseGap + (descLinesCount-baseDescLines)*10 + 80;
            const r = 80;
            ctx.save();
            ctx.translate(cx,cy);
            ctx.strokeStyle = "#3498db";
            ctx.lineWidth = 2;
            // 六边形网格
            for(let k=5;k>=1;k--) {
                ctx.beginPath();
                for(let i=0;i<6;i++) {
                    let angle = Math.PI/3*i-Math.PI/2;
                    let rr = r*k/5;
                    let x = Math.cos(angle)*rr, y = Math.sin(angle)*rr;
                    if(i===0) ctx.moveTo(x,y);
                    else ctx.lineTo(x,y);
                }
                ctx.closePath();
                ctx.globalAlpha = 0.13;
                ctx.fillStyle = "#3498db";
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.stroke();
            }
            // 属性多边形
            ctx.beginPath();
            for(let i=0;i<6;i++) {
                let angle = Math.PI/3*i-Math.PI/2;
                let rr = r*jojoData.attrs[i].value/5;
                let x = Math.cos(angle)*rr, y = Math.sin(angle)*rr;
                if(i===0) ctx.moveTo(x,y);
                else ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.globalAlpha = 0.32;
            ctx.fillStyle = "#3498db";
            ctx.fill();
            ctx.globalAlpha = 1;
            ctx.strokeStyle = "#3498db";
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.restore();
            // 属性名与等级
            for(let i=0;i<6;i++) {
                let angle = Math.PI/3*i-Math.PI/2;
                let tx = cx + Math.cos(angle)*(r+22);
                let ty = cy + Math.sin(angle)*(r+22);
                ctx.font = "bold 15px 'Segoe UI',sans-serif";
                ctx.fillStyle = "#a86";
                ctx.textAlign = "center";
                ctx.fillText(jojoData.attrs[i].name, tx, ty-2);
                ctx.font = "bold 15px 'Segoe UI',sans-serif";
                ctx.fillStyle = "#e67";
                ctx.fillText(valueToGrade(jojoData.attrs[i].value), tx, ty+16);
            }
        }

        // 设置面板展开/收起动画
        function toggleWxSettingPanel() {
            const panel = document.getElementById('wx-setting-panel');
            if (!panel) return;
            if (panel.style.maxHeight === "0px" || panel.style.maxHeight === "0") {
                panel.style.maxHeight = "180px";
                panel.style.padding = "0 0 18px 0";
                setTimeout(() => {
                    panel.style.overflow = "visible";
                }, 500);
            } else {
                panel.style.maxHeight = "0";
                panel.style.padding = "0 0";
                panel.style.overflow = "hidden";
            }
        }

        // 深色模式
        let wxDark = false;
        function applyWxTheme() {
            if(wxDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function bindWxPopupEvents() {
            // 深色开关
            const darkSwitch = document.getElementById('wx-dark-switch');
            const darkBar = document.getElementById('wx-dark-bar');
            const darkDot = document.getElementById('wx-dark-dot');
            darkSwitch.checked = wxDark;
            function updateDarkSwitch() {
                if(darkSwitch.checked){
                    darkBar.style.background = "#444";
                    darkDot.style.left = "22px";
                    darkDot.style.background = "#222";
                    wxDark = true;
                }else{
                    darkBar.style.background = "#eee";
                    darkDot.style.left = "2px";
                    darkDot.style.background = "#fff";
                    wxDark = false;
                }
                applyWxTheme();
            }
            darkSwitch.onchange = updateDarkSwitch;
            updateDarkSwitch();
        }

            "欢迎使用本页面，这里是一个多功能演示站点。<br>请通过下方导航栏切换不同功能页面.",
            document.getElementById('jojo-panel'),
            "这里是工具页面",
            renderWxProfile
        ];
        function switchPage(idx) {
            const main = document.getElementById('main-content');
            main.innerHTML = '';
            if(idx === 0) {
                main.innerHTML = pages[0];
            } else if(idx === 1) {
                main.appendChild(pages[1]);
                renderJojoAttrs();
                drawJojoPanel();
                bindJojoEdit();
            } else if(idx === 3) {
                main.innerHTML = typeof pages[3] === "function" ? pages[3]() : pages[3];
                // 绑定设置按钮事件
                setTimeout(() => {
                    const btn = document.getElementById('wx-setting-btn');
                    if(btn) btn.onclick = function() {
                        toggleWxSettingPanel();
                        bindWxPopupEvents();
                    };
                }, 0);
            } else {
                main.textContent = pages[idx];
            }
            document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                btn.classList.toggle('active', index === idx);
            });
        }
        // 兼容canvas圆角
        if(!CanvasRenderingContext2D.prototype.roundRect){
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r){
                this.beginPath();
                this.moveTo(x+r, y);
                this.arcTo(x+w, y, x+w, y+h, r);
                this.arcTo(x+w, y+h, x, y+h, r);
                this.arcTo(x, y+h, x, y, r);
                this.arcTo(x, y, x+w, y, r);
                this.closePath();
                this.fill();
                this.stroke();
            };
        }
        // 初始化
        switchPage(0);
        // 弹窗关闭点击遮罩也可关闭
        document.getElementById('wx-popup-mask').onclick = function(e){
            if(e.target === this) closeWxPopup();
